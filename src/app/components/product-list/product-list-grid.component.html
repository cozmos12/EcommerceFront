
<div class="main-content">
 <div class="section-content section-content-p30">
   <div class="container-fluid">
     <div class="row">

      <div *ngFor="let tempProduct of products" class="col-md-3">

        <div class="product-box">
          <img src="{{tempProduct.imageUrl}}" class="img-responsive" style="width: 100px; height: 100px;">
          <h1>
            {{tempProduct.name}}
            <div class="price">

              {{tempProduct.price|currency:'USD'}}
            </div>
            <a href="#" style="text-decoration: none;" class="primary-btn"> Add To Card</a>
          </h1>



        </div>

      </div>

     </div>

   </div>

 </div>
</div>
